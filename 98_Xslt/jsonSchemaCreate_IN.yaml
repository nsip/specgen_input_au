# 
## Json Schema derived from SIF IN v3.3
# 
$schema: 'http://json-schema.org/draft-07/schema#'
title: SIF IN v3.3
description: JSON Schema derived from SIF IN v3.3
type: array
items:
  oneOf:
  - required: [ alert ]
  - required: [ codeSet ]
  - required: [ createResponse ]
  - required: [ deleteRequest ]
  - required: [ deleteResponse ]
  - required: [ environment ]
  - required: [ error ]
  - required: [ job ]
  - required: [ namespace ]
  - required: [ pod ]
  - required: [ provider ]
  - required: [ provisionRequest ]
  - required: [ queue ]
  - required: [ state ]
  - required: [ subscription ]
  - required: [ updateResponse ]
  - required: [ xquery ]
  - required: [ zone ]
properties:
  alert:
    $ref: '#/definitions/alert'

  codeSet:
    $ref: '#/definitions/codeSet'

  createResponse:
    $ref: '#/definitions/createResponse'

  deleteRequest:
    $ref: '#/definitions/deleteRequest'

  deleteResponse:
    $ref: '#/definitions/deleteResponse'

  environment:
    $ref: '#/definitions/environment'

  error:
    $ref: '#/definitions/error'

  job:
    $ref: '#/definitions/job'

  namespace:
    $ref: '#/definitions/namespace'

  pod:
    $ref: '#/definitions/pod'

  provider:
    $ref: '#/definitions/provider'

  provisionRequest:
    $ref: '#/definitions/provisionRequest'

  queue:
    $ref: '#/definitions/queue'

  state:
    $ref: '#/definitions/state'

  subscription:
    $ref: '#/definitions/subscription'

  updateResponse:
    $ref: '#/definitions/updateResponse'

  xquery:
    $ref: '#/definitions/xquery'

  zone:
    $ref: '#/definitions/zone'

definitions:
  # //////////////////////////////// data object /////////////////////////////
  environmentCollection:
    type: object
    properties:
      environment:
        type: array
        items:
          $ref: '#/definitions/environment'
  environment:
    type: object
    properties:
      type:
        type: object
        $ref: '#/definitions/environmentType'
        xml:
          attribute: true
      id:
        type: object
        $ref: '#/definitions/uuid'
        xml:
          attribute: true
      fingerprint:
        type: string
        description: >-
          <p>Unique environment identifier that can be safely shared with others. In order to not compromise security it MUST NOT match the environment's refId, sessionToken, userToken, or applicationKey.</p>
      sessionToken:
        type: string
      solutionId:
        type: string
        description: >-
          <p>The solution the Application would like to participate in. This is optional only, is advisory, and may be ignored by the Administrator. If processed it may be reflected in the URLs of the infrastructure services which are provided in the consumerEnvironment.</p>
      defaultZone:
        type: object
        $ref: '#/definitions/zone'
      authenticationMethod:
        type: string
        description: >-
          <p>Defines the way in which the applicationKey can be used to enforce security.</p>
      instanceId:
        type: string
      userToken:
        type: string
      consumerName:
        type: string
        description: >-
          <p>A descriptive name for the application that will be readily identifiable to Zone Administrators if it becomes a Registered Consumer</p>
      applicationInfo:
        type: object
        $ref: '#/definitions/applicationInfo'
      infrastructureServices:
        type: object
        $ref: '#/definitions/infrastructureServices'
      provisionedZones:
        type: object
        $ref: '#/definitions/provisionedZones'
    description: >-
      <p>The Consumer Environment Service is the gateway to all other services. It scopes the Consumer's possible interactions with the infrastructure and any Provider Services accessible from it. The Environment Service provides the set of (possibly customized) information the Application needs to interoperate successfully.</p>
  # //////////////////////////////// data object /////////////////////////////
  provisionRequestCollection:
    type: object
    properties:
      provisionRequest:
        type: array
        items:
          $ref: '#/definitions/provisionRequest'
  provisionRequest:
    required:
    - "provisionedZones"
    type: object
    properties:
      id:
        type: object
        $ref: '#/definitions/uuid'
        xml:
          attribute: true
      completionStatus:
        oneOf:
        - const: "ACCEPTED"
          title: ACCEPTED
        - const: "MIXED"
          title: MIXED
        - const: "REJECTED"
          title: REJECTED
        xml:
          attribute: true
      provisionedZones:
        type: object
        description: >-
          <p>A specific Zone defined for this environment.</p>
        $ref: '#/definitions/provisionedZones'
    description: >-
      <p>If an Environment supports self-provisioning Consumers than either this section must initially contain all the rights the Consumer has to all Services in all Zones, or the provisionRequests Infrastructure Service must be present in the Consumer's Environment to allow additional rights to be obtained.</p>
  # //////////////////////////////// data object /////////////////////////////
  queueCollection:
    type: object
    properties:
      queue:
        type: array
        items:
          $ref: '#/definitions/queue'
  queue:
    type: object
    properties:
      id:
        type: object
        $ref: '#/definitions/uuid'
        xml:
          attribute: true
      polling:
        description: >-
          <p>Determines, when no messages are queued, whether the Consumer will have to periodically reissue Polling Requests at timed intervals or can reissue a Polling Request immediately.</p>
        oneOf:
        - const: "IMMEDIATE"
          title: IMMEDIATE
        - const: "LONG"
          title: LONG
      ownerId:
        type: object
        description: >-
          <p>The Environment ID of the owning Consumer for which this Queue is buffering messages. It is not specified at Queue create time, but is returned as part of the response to a query operation, and serves to allow an administrative application to identify which application the Queue instance is assigned to.</p>
        $ref: '#/definitions/uuid'
      name:
        type: string
        description: >-
          <p>A name which the Consumer assigns to the Queue. It is useful for reporting purposes, but is not guaranteed to be unique.</p>
      queueUri:
        type: string
        format: uri
        description: >-
          <p>The URI of the Messages Service associated with the Queue instance. This is the endpoint where the 'get next message' requests are issued.</p>
      ownerUri:
        type: string
        format: uri
        description: >-
          <p>When present, this contains the URL which the Queue instance will use when it determines the owner needs to be asynchronously alerted that a new message has arrived in the Queue.</p>
      idleTimeout:
        type: integer
        description: >-
          <p>Is the maximum time in seconds the Messages Service will wait for a message to arrive, before returning an HTTPS Response of 'no message seen' to the Consumer.</p>
      minWaitTime:
        type: integer
        description: >-
          <p>indicates the minimum time in seconds that the Consumer should wait after receiving a 'no message seen' response to a previous query, before posting another.</p>
      maxConcurrentConnections:
        type: integer
        description: >-
          <p>Number of (properly identified) concurrent connections supported by (the consumer, if suggested, and) the queue.</p>
      created:
        description: >-
          <p>Time that Queue Instance was Created</p>
      lastAccessed:
        description: >-
          <p>Time that Queue Instance was last Accessed and a message was dequeued.</p>
      lastModified:
        description: >-
          <p>Time that Queue Instance was last Modified by receiving a new incoming message.</p>
      messageCount:
        type: integer
        description: >-
          <p>The number of messages currently residing in the Queue.</p>
    description: >-
      <p>The Queues Service supports creation, deletion and querying of Queue (Instance) / Queue Messages Service pairs.</p>
  # //////////////////////////////// data object /////////////////////////////
  subscriptionCollection:
    type: object
    properties:
      subscription:
        type: array
        items:
          $ref: '#/definitions/subscription'
  subscription:
    required:
    - "queueId"
    - "serviceName"
    - "serviceType"
    - "zoneId"
    type: object
    properties:
      id:
        type: object
        $ref: '#/definitions/uuid'
        xml:
          attribute: true
      zoneId:
        type: string
      contextId:
        type: string
        description: >-
          <p>The unique identity of a context element, which is associated with a Provider of this name and type operating in a Zone with this ID.</p>
      serviceType:
        type: object
        description: >-
          <p>The type of the Service</p>
        $ref: '#/definitions/serviceType'
      serviceName:
        type: string
        description: >-
          <p>The name of the Service. For utilities, this is fixed to one of the defined set of Utility Service Names. For objects and functions, it is defined by the Data Model.</p>
      queueId:
        type: string
        description: >-
          <p>Specifies which queues you want data associated with this subscription published to.</p>
    description: >-
      <p>A Consumer uses the Subscriptions Infrastructure Service to subscribe to Events published by one or more Service Providers.</p>
  # //////////////////////////////// data object /////////////////////////////
  jobCollection:
    type: object
    properties:
      job:
        type: array
        items:
          $ref: '#/definitions/job'
  job:
    required:
    - "name"
    type: object
    properties:
      id:
        type: object
        $ref: '#/definitions/uuid'
        xml:
          attribute: true
      name:
        type: string
        description: >-
          <p>The name of the job, e.g. "grading" or "sre".</p>
      description:
        type: string
        description: >-
          <p>A description of the job, e.g. "Bowers Elementary School Final Marks"</p>
      state:
        type: object
        description: >-
          <p>The current enumerable state of the job.</p>
        $ref: '#/definitions/jobState'
      stateDescription:
        type: string
        description: >-
          <p>A descriptive message elaborating on the current state, e.g. if the current state is "FAILED" the stateDescription may be "Timeout occured".</p>
      created:
        description: >-
          <p>The datetime this job was created.</p>
      lastModified:
        description: >-
          <p>The datetime this job was last modified.</p>
      timeout:
        description: >-
          <p>The ammount of time after creation before this job is automatically deleted.</p>
      phases:
        type: object
        description: >-
          <p>The phases that make up this job.</p>
        $ref: '#/definitions/phaseCollection'
      initialization:
        type: object
        $ref: '#/definitions/initialization'
    description: >-
      <p>All functional services must use this object design to track state. While Events may be published back to the objects creator, they must not be published to the Consumer when the event was generated based on its request (since results were included in the response). Each functional service should define the expectations of how management of the job is managed for both the Consumer and Provider. For instance, certain optional fields may need to be included in-order-to successfully cause a job to be created.</p>
  # //////////////////////////////// data object /////////////////////////////
  stateCollection:
    type: object
    properties:
      state:
        type: array
        items:
          $ref: '#/definitions/state'
  state:
    required:
    - "type"
    type: object
    properties:
      id:
        type: object
        $ref: '#/definitions/uuid'
        xml:
          attribute: true
      type:
        type: object
        description: >-
          <p>The type of this State object.</p>
        $ref: '#/definitions/phaseState'
      created:
        description: >-
          <p>The datetime this job was created.</p>
      lastModified:
        description: >-
          <p>The datetime this job was last modified.</p>
      description:
        type: string
        description: >-
          <p>A descriptive message ellaborating the condition of this state, e.g. if the state is "FAILED" the stateDescription may be "Timeout occured".</p>
    description: >-
      <p>For states updatable by the Consumer, it creates a new state much like it would a single object. The actual result (state or error) is included in the response. Each functional service should define the expectations for which Adaptor is responsible for updating the phase status. NOTE: The "states" collection represented here is reserved for future capabilities.</p>
  # //////////////////////////////// data object /////////////////////////////
  alertCollection:
    type: object
    properties:
      alert:
        type: array
        items:
          $ref: '#/definitions/alert'
  alert:
    required:
    - "exchange"
    - "level"
    - "reporter"
    type: object
    properties:
      id:
        type: object
        $ref: '#/definitions/uuid'
        xml:
          attribute: true
      reporter:
        type: string
        description: >-
          <p>External identification of the Application (Consumer or Provider) reporting this Alert.</p>
      cause:
        type: string
        description: >-
          <p>External identification of the cause of the Alert.</p>
      exchange:
        description: >-
          <p>The exchange (or lack of exchange) responsible for generating the Alert.</p>
        oneOf:
        - const: "REQUEST"
          title: REQUEST
        - const: "RESPONSE"
          title: RESPONSE
        - const: "EVENT"
          title: EVENT
        - const: "TIMEOUT"
          title: TIMEOUT
        - const: "OTHER"
          title: OTHER
      level:
        description: >-
          <p>The level of the Alert.</p>
        oneOf:
        - const: "INFO"
          title: INFO
        - const: "STATECHANGE"
          title: STATECHANGE
        - const: "EVENT"
          title: EVENT
        - const: "WARNING"
          title: WARNING
        - const: "ERROR"
          title: ERROR
      description:
        type: string
        description: >-
          <p>A description of the reason for the Alert.</p>
      messageID:
        type: string
        description: >-
          <p>If available, the ID of the Message causing the problem.</p>
      body:
        type: string
        description: >-
          <p>The internals of the offending message or a more complete description of the information or state change. Usage of the CDATA designation is recommended in order to make the XML contents more readable to humans. </p>
      error:
        type: string
        description: >-
          <p>Detailed error results such as a stack trace.</p>
      xpath:
        type: string
        description: >-
          <p>An indicator of the specific element that was in error (or contributed to the problem. [NEEDS TO BE CHANGED TO the SIF XPATH TYPE]</p>
      category:
        type: integer
        description: >-
          <p>If the Alert Level is an error, this value must be the SIF 3.0.1 Error Category corresponding to the type of Error being reported</p>
      code:
        type: integer
        description: >-
          <p>If the Alert Level is an error, this value must be the SIF 3.0.1 Error Code corresponding to the type of Error being reported.</p>
      internal:
        type: string
        description: >-
          <p>Code internal to the reporter.</p>
    description: >-
      <p>Alerts form a system wide log that can be protected, as it may contain sensitive data. Ideally an Alert should contain as much identifying information about the problem being reported as possible.</p>
  # //////////////////////////////// data object /////////////////////////////
  codeSetCollection:
    type: object
    properties:
      codeSet:
        type: array
        items:
          $ref: '#/definitions/codeSet'
  codeSet:
    required:
    - "timestamp"
    - "version"
    - "zone"
    type: object
    properties:
      id:
        type: string
        minLength: 0
        maxLength: 128
        xml:
          attribute: true
      zone:
        type: string
        description: >-
          <p>If this is tied to a specific zone it is specified here, otherwise "environment-global" indicates applicability to all zones in the Environment.</p>
      version:
        type: object
        description: >-
          <p>The official major, minor, and revision version of the code set.</p>
        $ref: '#/definitions/version'
      timestamp:
        description: >-
          <p>The date and time of the last change to this code set. So that only updates can be queried efficiently (where applicable).</p>
      source:
        type: object
        description: >-
          <p>URL to an external code set whose values are not (yet) present in the system.</p>
        $ref: '#/definitions/uri'
      codeItems:
        type: object
        $ref: '#/definitions/codeItems'
    description: >-
      <p>The Code Set Registry Service provides a way for all legal codes to be defined outside of the SIF Specification while allowing changes (additions and replacements) of external code set values to be easily verified by the recipient so as not to break existing Consumer / Provider interoperability.</p>
  # //////////////////////////////// data object /////////////////////////////
  namespaceCollection:
    type: object
    properties:
      namespace:
        type: array
        items:
          $ref: '#/definitions/namespace'
  namespace:
    required:
    - "uri"
    - "url"
    - "zone"
    type: object
    properties:
      id:
        type: object
        $ref: '#/definitions/uuid'
        xml:
          attribute: true
      zone:
        type: string
        description: >-
          <p>If this namespace is tied to a specific zone it is specified here.</p>
      uri:
        type: string
        format: uri
        description: >-
          <p>The namespace URI of the retrieved URL.</p>
        maxLength: 2048
      url:
        type: string
        format: uri
        description: >-
          <p>The URL of the specified namespace URI.</p>
        maxLength: 2048
    description: >-
      <p>The Namespaces Registry contains the set of XML namespace URIs and their corresponding schema location URLs that are currently valid within the Environment.</p>
  # //////////////////////////////// data object /////////////////////////////
  providerCollection:
    type: object
    properties:
      provider:
        type: array
        items:
          $ref: '#/definitions/provider'
  provider:
    required:
    - "contextId"
    - "providerName"
    - "querySupport"
    - "serviceName"
    - "serviceType"
    - "zoneId"
    type: object
    properties:
      id:
        type: object
        $ref: '#/definitions/uuid'
        xml:
          attribute: true
      serviceType:
        type: object
        description: >-
          <p>The generic type of Service being provided.</p>
        $ref: '#/definitions/serviceType'
      serviceName:
        type: string
        description: >-
          <p>The name of the Service or the Service Path being provided.</p>
      contextId:
        type: string
        description: >-
          <p>The name of the Service Context being provided.</p>
      zoneId:
        type: string
        description: >-
          <p>The Zone in which the Service Context is being provided.</p>
      providerName:
        type: string
        description: >-
          <p>The name of the Service Provider as it would be referred to by the administrator of the Zone (ex: RamseySIS).</p>
      querySupport:
        type: object
        $ref: '#/definitions/querySupport'
      mimeTypes:
        type: object
        $ref: '#/definitions/mediaTypes'
      endPoint:
        type: object
        description: >-
          <p>In a Brokered Environment, this element contains the URL where all requests for this Service Provider should be re-invoked by the Connector</p>
        $ref: '#/definitions/protocol'
    description: >-
      <p>All potentially accessible Services have an entry in the Providers Registry (including the Providers Registry Utility Service itself), although full or even partial Consumer access to that Service is determined by the access rights currently granted in the Consumer's Environment object, and is not guaranteed.</p>
  # //////////////////////////////// data object /////////////////////////////
  xqueryCollection:
    type: object
    properties:
      xquery:
        type: array
        items:
          $ref: '#/definitions/xquery'
  xquery:
    required:
    - "parameters"
    - "returnType"
    - "script"
    - "status"
    - "type"
    type: object
    properties:
      id:
        type: string
        description: >-
          <p>The unique ID of the XQuery Template, which is contained in the Query Request URL when this template is being utilized. "Suggested" by the Consumer issuing the create Request, or pre-set in accordance with the binding requirements of a particular SIF release. This is NOT required to be a UUID, and must be provided as the Service Identifier in every Query URL which invokes this Template. Ex: "StudentSnapshot". </p>
        xml:
          attribute: true
      type:
        description: >-
          <p>Determines if the query may be sent to a data provider or if it requires the extended XQuery mechanism.</p>
        oneOf:
        - const: "SINGULAR"
          title: SINGULAR
        - const: "FORMULA"
          title: FORMULA
        - const: "EXTENDED"
          title: EXTENDED
      status:
        description: >-
          <p>Communicates if the query has been inspected for data hiding and the results of that assessment.</p>
        oneOf:
        - const: "PENDING"
          title: PENDING
        - const: "APPROVED"
          title: APPROVED
        - const: "DISALLOWED"
          title: DISALLOWED
      qualifier:
        type: string
        description: >-
          <p>If status is DISALLOWED this element optionally contains the reason.</p>
        minLength: 0
        maxLength: 1024
      description:
        type: string
        description: >-
          <p>Human readable description of the XQuery's intended behavior.</p>
        maxLength: 1024
        minLength: 0
      script:
        type: string
        description: >-
          <p>The text of the XQuery which MAY accept parameters. Usage of the CDATA designation is recommended.</p>
        minLength: 0
      parameters:
        type: object
        $ref: '#/definitions/parameters'
      returnType:
        type: string
        format: uri
        description: >-
          <p>The fully qualified name of the root element returned by this service. Example: http://www.sifassociation.org/datamodel/na/3.3:students </p>
    description: >-
      <p>This collection defines the entire set of named queries that Consumers may legally issue for execution by Service Providers. A Consumer specifies the ID of a Named XQuery in a Query Request to a specific Service Provider, along with a set of values for any associated script parameters.</p>
  # //////////////////////////////// data object /////////////////////////////
  zoneCollection:
    type: object
    properties:
      zone:
        type: array
        items:
          $ref: '#/definitions/zone'
  zone:
    type: object
    properties:
      id:
        type: string
        xml:
          attribute: true
      description:
        type: string
        description: >-
          <p>A short (possibly multi-sentence) description of the Zone</p>
      properties:
        type: object
        $ref: '#/definitions/properties'
    description: >-
      <p>Zone identifiers are chosen by the administrator and can follow any convention that best meets the needs of the deploying organization. The Zone in which the Service is to be found always qualifies every Consumer request for any Provider Service. Each Service Consumer is assigned a "default" Zone at Registration time, which is used whenever a specific Zone is not explicitly included in one of its Provider Service Requests.</p>
  # //////////////////////////////// data object /////////////////////////////
  podCollection:
    type: object
    properties:
      pod:
        type: array
        items:
          $ref: '#/definitions/pod'
  pod:
    required:
    - "id"
    - "partyId"
    - "podStatus"
    - "podToken"
    - "podVersion"
    - "privacyList"
    type: object
    properties:
      id:
        type: object
        description: >-
          <p>The ID (GUID) that uniquely identifies this object.</p>
        $ref: '#/definitions/uuid'
        xml:
          attribute: true
      podStatus:
        description: >-
          <p>The status value for this POD.</p>
        oneOf:
        - const: "Live"
          title: Live
        - const: "Draft"
          title: Draft
        - const: "Pending"
          title: Pending
        - const: "Expired"
          title: Expired
      podToken:
        type: object
        description: >-
          <p>The token reference for the POD.</p>
        $ref: '#/definitions/gCoreLocalId'
      podVersion:
        type: string
        description: >-
          <p>The POD version number. PODs are expected to change over time.</p>
      partyId:
        type: string
        description: >-
          <p>The name of the party (typically the data processor) which will receive the data from the school, district or state and has entered into an agreement to process the data and respect the privacy obligations of the data.</p>
      privacyList:
        type: object
        description: >-
          The set of privacy controls, laws and obligations which apply in this POD. There may be multiple sets which apply.
        $ref: '#/definitions/privacyList'
    description: >-
      <p>This object contains information about privacy obligations.</p>
  # //////////////////////////////// data object /////////////////////////////
  deleteRequestCollection:
    type: object
    properties:
      deleteRequest:
        type: array
        items:
          $ref: '#/definitions/deleteRequest'
  deleteRequest:
    required:
    - "deletes"
    type: object
    properties:
      deletes:
        type: object
        $ref: '#/definitions/deleteIdCollection'
    description: >-
      <p>A "deleteRequest" element, which consists of multiple, "delete" object ids. Since REST conventions do not support payloads on HTTP DELETE messages, all multi-object Delete Requests are conveyed via an HTTP PUT message containing an additional HTTP Header Field value of methodOverride set to DELETE.</p>
  # //////////////////////////////// data object /////////////////////////////
  createResponseCollection:
    type: object
    properties:
      createResponse:
        type: array
        items:
          $ref: '#/definitions/createResponse'
  createResponse:
    required:
    - "creates"
    type: object
    properties:
      creates:
        type: object
        $ref: '#/definitions/creates'
    description: >-
      <p>An HTTP Response with a status of 200 and a payload consisting of a single "createResponse" element. This includes, for each requested object successfully created, an internal status of 201 and the service-assigned refId. Any requested object that failed to be created is indicated by an error statusCode and a corresponding error payload.</p>
  # //////////////////////////////// data object /////////////////////////////
  deleteResponseCollection:
    type: object
    properties:
      deleteResponse:
        type: array
        items:
          $ref: '#/definitions/deleteResponse'
  deleteResponse:
    required:
    - "deletes"
    type: object
    properties:
      deletes:
        type: object
        $ref: '#/definitions/deleteStatusCollection'
    description: >-
      <p>An HTTP Response with a status of 200 (success). It contains a payload consisting of a single "deleteResponse" element.</p>
  # //////////////////////////////// data object /////////////////////////////
  errorCollection:
    type: object
    properties:
      error:
        type: array
        items:
          $ref: '#/definitions/error'
  error:
