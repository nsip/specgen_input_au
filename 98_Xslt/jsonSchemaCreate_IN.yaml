        type: object
        description: >-
          <p>URL where the related abbreviation comes from.</p>
        $ref: '#/definitions/uri'
      namespace:
        type: object
        description: >-
          <p>Namespace where the related abbreviation comes from.</p>
        $ref: '#/definitions/uri'

  # ////////////////////////////// default sequence ///////////////////////////////
  codeItem:
    type: object
    required:
    - "action"
    - "code"
    - "timestamp"
    - "value"
    properties:
      code:
        type: string
        description: >-
          <p>Official abbreviation for the given value.</p>
      source:
        type: object
        description: >-
          <p>URL where the related abbreviation comes from.</p>
        $ref: '#/definitions/uri'
      namespace:
        type: object
        description: >-
          <p>Namespace where the related abbreviation comes from.</p>
        $ref: '#/definitions/uri'
      value:
        type: string
        description: >-
          <p>What the code represents.</p>
        minLength: 0
        maxLength: 128
      description:
        type: string
        description: >-
          <p>Human readable explanation of what the code represents.</p>
        minLength: 0
        maxLength: 1024
      definition:
        type: string
        description: >-
          <p>Human readable explanation provided by the source!</p>
        minLength: 0
        maxLength: 4096
      aliases:
        type: object
        $ref: '#/definitions/aliases'
      action:
        description: >-
          <p>The last action to be taken for this code item.</p>
        oneOf:
        - const: "ADD"
          title: ADD
        - const: "CHANGE"
          title: CHANGE
        - const: "DEPRECATED"
          title: DEPRECATED
        - const: "DELETE"
          title: DELETE
      timestamp:
        description: >-
          <p>The date and time of the last action taken on this code item. So that only updates can be queried efficiently (where applicable).</p>

  # ////////////////////////////// default sequence ///////////////////////////////
  code:
    type: object
    required:
    - "official"
    - "old"
    - "value"
    properties:
      old:
        type: boolean
        description: >-
          <p>Indicates the alias code has been deprecated or deleted, even if it no longer appears in the register.</p>
      official:
        type: boolean
        description: >-
          <p>Indicates the alias code is an official one; however the locale uses this one to represent that concept, at least in part.</p>
      value:
        type: string
        description: >-
          <p>Alternate abbreviation that might need to be more specific or correct.</p>

  # ///////////////////////////////// list ////////////////////////////
  codeItems:
    type: object
    required:
    - "codeItem"
    properties:
      codeItem:
        type: array
        items:
          $ref: '#/definitions/codeItem'

  # ///////////////////////////////// list ////////////////////////////
  deleteStatusCollection:
    type: object
    required:
    - "delete"
    properties:
      delete:
        type: array
        items:
          $ref: '#/definitions/deleteStatus'

  # ////////////////////////////// default sequence ///////////////////////////////
  deleteStatus:
    type: object
    properties:
      id:
        type: string
        xml:
          attribute: true
      statusCode:
        type: string
        pattern: '^[24-5][0-9]{2}$'
        xml:
          attribute: true
      error:
        type: object
        $ref: '#/definitions/error'

  # ////////////////////////// EMPTY with attrs ///////////////////////////////////
  deleteId:
    type: object
    properties:
      id:
        type: string
        xml:
          attribute: true

  # ///////////////////////////////// list ////////////////////////////
  mediaTypes:
    type: object
    required:
    - "mediaType"
    properties:
      mediaType:
        type: array
        items:
          type: string

  # ////////////////////////////// default sequence ///////////////////////////////
  protocol:
    type: object
    required:
    - "location"
    properties:
      location:
        type: string
        format: uri
        description: >-
          <p>The URL to use when sending Requests to a Provider</p>
      properties:
        type: object
        description: >-
          <p>May contain zero or more property elements containing name/value pairs describing any protocol settings required to ensure proper communication</p>
        $ref: '#/definitions/properties'

  # ///////////////////////////////// list ////////////////////////////
  updates:
    type: object
    required:
    - "update"
    properties:
      update:
        type: array
        items:
          $ref: '#/definitions/update'

  # ////////////////////////////// default sequence ///////////////////////////////
  update:
    type: object
    properties:
      id:
        type: string
        xml:
          attribute: true
      statusCode:
        type: string
        pattern: '^[24-5][0-9]{2}$'
        xml:
          attribute: true
      error:
        type: object
        $ref: '#/definitions/error'
