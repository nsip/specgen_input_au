        content:
          application/json:
            schema:
              $ref: '#/components/schemas/schemaDefinitions/createSchemastate'
            examples:
              createPESC:
                $ref: '#/components/schemas/infraExamples/stateCreateRequest/pesc'
              createGoessner:
                $ref: '#/components/schemas/infraExamples/stateCreateRequest/goessner'
