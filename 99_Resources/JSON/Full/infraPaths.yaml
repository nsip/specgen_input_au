      - $ref: 'commonDefs-all-headers.yaml#/components/schemas/httpHeaders/request/requestAction'
      - $ref: 'commonDefs-all-headers.yaml#/components/schemas/httpHeaders/request/serviceType'
      - $ref: 'commonDefs-all-headers.yaml#/components/schemas/httpHeaders/request/timestamp'
      responses:
        '200':
          description: Returns next message. Payload can be any object collection related to the locale's data model.
          headers:
            'content-type':
              $ref: 'commonDefs-all-headers.yaml#/components/schemas/httpHeaders/response/content-type'
            'content-encoding':
              $ref: 'commonDefs-all-headers.yaml#/components/schemas/httpHeaders/response/content-encoding'
            'content-profile':
              $ref: 'commonDefs-all-headers.yaml#/components/schemas/httpHeaders/response/content-profile'
